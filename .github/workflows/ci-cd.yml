name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/test_app.py tests/test_unit_converter.py -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short

    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term tests/

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black bandit

    - name: Check code formatting with black
      run: |
        black --check app/ tests/ || true

    - name: Lint with flake8
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

    - name: Security check with bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm \
          -e DATABASE_URL=sqlite:///test.db \
          -e REDIS_HOST=localhost \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          python -c "from app.main import app; print('✓ App imports successfully')"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/staging_key
        chmod 600 ~/.ssh/staging_key
        ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to staging server
      env:
        REMOTE_HOST: ${{ secrets.STAGING_HOST }}
        REMOTE_USER: ${{ secrets.STAGING_USER }}
        API_KEY: ${{ secrets.STAGING_API_KEY }}
      run: |
        ssh -i ~/.ssh/staging_key $REMOTE_USER@$REMOTE_HOST << 'ENDSSH'
          cd /opt/formula-api
          docker-compose pull
          docker-compose up -d
          sleep 10
          docker-compose ps
        ENDSSH

    - name: Run deployment verification
      env:
        REMOTE_HOST: ${{ secrets.STAGING_HOST }}
        REMOTE_USER: ${{ secrets.STAGING_USER }}
      run: |
        ssh -i ~/.ssh/staging_key $REMOTE_USER@$REMOTE_HOST << 'ENDSSH'
          cd /opt/formula-api
          bash scripts/verify-deployment.sh || exit 1
        ENDSSH

    - name: Create deployment tag
      run: |
        git tag -a "staging-$(date +%Y%m%d-%H%M%S)" -m "Staging deployment"
        git push origin --tags || true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/production_key
        chmod 600 ~/.ssh/production_key
        ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

    - name: Create backup before deployment
      env:
        REMOTE_HOST: ${{ secrets.PRODUCTION_HOST }}
        REMOTE_USER: ${{ secrets.PRODUCTION_USER }}
      run: |
        ssh -i ~/.ssh/production_key $REMOTE_USER@$REMOTE_HOST << 'ENDSSH'
          cd /opt/formula-api
          bash backup/backup.sh
        ENDSSH

    - name: Deploy to production server
      env:
        REMOTE_HOST: ${{ secrets.PRODUCTION_HOST }}
        REMOTE_USER: ${{ secrets.PRODUCTION_USER }}
      run: |
        ssh -i ~/.ssh/production_key $REMOTE_USER@$REMOTE_HOST << 'ENDSSH'
          cd /opt/formula-api
          docker-compose pull
          docker-compose up -d
          sleep 15
          docker-compose ps
        ENDSSH

    - name: Run deployment verification
      env:
        REMOTE_HOST: ${{ secrets.PRODUCTION_HOST }}
        REMOTE_USER: ${{ secrets.PRODUCTION_USER }}
      run: |
        ssh -i ~/.ssh/production_key $REMOTE_USER@$REMOTE_HOST << 'ENDSSH'
          cd /opt/formula-api
          bash scripts/verify-deployment.sh || exit 1
        ENDSSH

    - name: Create production tag
      run: |
        git tag -a "v$(date +%Y%m%d-%H%M%S)" -m "Production deployment"
        git push origin --tags

    - name: Notify deployment
      if: success()
      run: |
        echo "✓ Successfully deployed to production"
        echo "Deployment time: $(date)"

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for services to stabilize
      run: sleep 30

    - name: Run smoke tests
      env:
        API_URL: https://staging.example.com
        API_KEY: ${{ secrets.STAGING_API_KEY }}
      run: |
        # Health check
        curl -f $API_URL/health || exit 1

        # Formula execution
        response=$(curl -s -X POST $API_URL/api/v1/formulas/execute \
          -H "X-API-Key: $API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"formula_id":"beam_deflection_simply_supported","input_values":{"w":10,"L":5,"E":200,"I":0.0001}}')

        echo "$response" | grep -q '"success":true' || exit 1
        echo "✓ Smoke tests passed"
