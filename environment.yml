name: ml-framework
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0

  # Machine learning
  - scikit-learn>=1.0.0

  # Gradient boosting
  - xgboost>=1.5.0
  - lightgbm>=3.3.0
  - catboost>=1.0.0

  # PyTorch (CPU version)
  - pytorch>=1.10.0
  - torchvision>=0.11.0
  - torchaudio>=0.10.0
  - cpuonly  # Remove this line for GPU version

  # TensorFlow
  - tensorflow>=2.8.0

  # Computer vision
  - opencv>=4.5.0
  - pillow>=9.0.0

  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - plotly>=5.0.0

  # Utilities
  - tqdm>=4.62.0
  - pyyaml>=6.0
  - joblib>=1.1.0

  # Development tools
  - jupyter>=1.0.0
  - jupyterlab>=3.6.0
  - ipykernel>=6.22.0

  # Testing
  - pytest>=7.3.0
  - pytest-cov>=4.0.0

  # Code quality
  - black>=23.0.0
  - isort>=5.12.0
  - flake8>=6.0.0

  # API and backend
  - fastapi>=0.95.0
  - uvicorn>=0.21.0
  - redis-py>=4.5.0
  - sqlalchemy>=2.0.0

  # Pip dependencies (not available in conda or need specific versions)
  - pip
  - pip:
    - transformers>=4.20.0
    - tokenizers>=0.13.0
    - sentencepiece>=0.1.96
    - albumentations>=1.3.0
    - optuna>=3.0.0
    - ray[tune]>=2.0.0
    - ray[default]>=2.0.0
    - onnx>=1.12.0
    - onnxruntime>=1.12.0
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    - python-multipart>=0.0.6
    - psycopg2-binary>=2.9.0
    - alembic>=1.11.0
    - python-jose[cryptography]>=3.3.0
    - passlib[bcrypt]>=1.7.4
    - mlflow>=2.3.0
    - pytest-asyncio>=0.21.0
    - httpx>=0.24.0
    - loguru>=0.6.0
