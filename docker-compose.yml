version: '3.9'

services:
  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: reasoner-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reasoner_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-reasoner_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reasoner_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - reasoner-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ==============================================================================
  # Redis (Caching & Rate Limiting)
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: reasoner-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_this_redis_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - reasoner-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==============================================================================
  # Backend API
  # ==============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reasoner-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      APP_NAME: ${APP_NAME:-reasoner-platform}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Server
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      WORKERS: ${WORKERS:-4}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      API_KEY: ${API_KEY}
      API_KEY_ENABLED: ${API_KEY_ENABLED:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-reasoner_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-reasoner_db}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-40}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_this_redis_password}@redis:6379/0
      
      # MLflow
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI:-http://mlflow:5000}
      MLFLOW_EXPERIMENT_NAME: ${MLFLOW_EXPERIMENT_NAME:-reasoner-formulas}
      
      # Monitoring
      METRICS_ENABLED: ${METRICS_ENABLED:-true}
      SENTRY_DSN: ${SENTRY_DSN:-}
      
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend/app:/app/app:ro  # Read-only in production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - reasoner-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ==============================================================================
  # MLflow Tracking Server
  # ==============================================================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: reasoner-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-reasoner_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/mlflow_db
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-reasoner_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/mlflow_db
      --default-artifact-root /mlflow
      --host 0.0.0.0
      --port 5000
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - mlflow_data:/mlflow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - reasoner-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ==============================================================================
  # Frontend (Optional)
  # ==============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reasoner-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      REACT_APP_API_URL: http://backend:8000
    restart: unless-stopped
    networks:
      - reasoner-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

# ==============================================================================
# Networks
# ==============================================================================
networks:
  reasoner-network:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mlflow_data:
    driver: local
